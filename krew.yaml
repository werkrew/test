apiVersion: plugin.krew.app/v1alpha1
kind: Plugin
metadata:
  name: krew
spec:
  platforms:
  - uri: https://storage.googleapis.com/krew-test/krew.zip
    sha256: bc31acb579baab44afabce214966c25d20e8009096a3ddd8171f42961b2a203a
    files:
    - from: "plugin.yaml"
    - from: "krew-darwin"
      to: "krew"
    - from: "/commands/*"
      to: "commands"
    selector:
      matchExpressions:
      - {key: os, operator: In, values: [darwin]}
  - uri: https://storage.googleapis.com/krew-test/krew.zip
    sha256: bc31acb579baab44afabce214966c25d20e8009096a3ddd8171f42961b2a203a
    files:
    - from: "plugin.yaml"
    - from: "krew-linux"
      to: "krew"
    - from: "/commands/*"
      to: "commands"
    selector:
      matchExpressions:
      - {key: os, operator: In, values: [linux]}
  - uri: https://storage.googleapis.com/krew-test/krew.zip
    sha256: bc31acb579baab44afabce214966c25d20e8009096a3ddd8171f42961b2a203a
    files:
